interagire ulteriormente con tutti gli altri.\n\nIl meetup aderisce all'iniziativa #AperiTech di Codemotion in collaborazione con LVenture Group, il punto di aggregazione per tutte le community e gli sviluppatori italiani.\n\n*A loro va tutto il nostro ringraziamento per quanto fanno sul territorio.*\n\nTelegram #AperiTech [t.me/aperitech](http://t.me/aperitech)\nCalendario del Developer [bit.ly/devcalendar](http://bit.ly/devcalendar)\nCodemotion Tech Community [bit.ly/CodemotionTC](http://bit.ly/CodemotionTC)","dateTime":"2022-04-20T19:10+02:00","duration":"PT1H30M","host":{"id":"77328052","name":"Matteo Manchi"},"images":[{"id":"472152114","baseUrl":"https://secure-content.meetupstatic.com/images/classic-events/","preview":null}],"group":{"id":"19086109","name":"RomaJS","urlname":"RomaJS"},"tickets":{"edges":[{"node":{"id":"1909407825!chp","user":{"name":"Matteo Manchi"},"createdAt":"2022-04-05T17:41:37.097Z[UTC]"},"cursor":"NzczMjgwNTI="},{"node":{"id":"1909539457!chp","user":{"name":"Luís Rodrigues"},"createdAt":"2022-04-05T17:41:37.097Z[UTC]"},"cursor":"MTk0NDc4NjIz"},{"node":{"id":"1909407824!chp","user":{"name":"Guido D'Orsi"},"createdAt":"2022-04-05T17:41:37.097Z[UTC]"},"cursor":"MjE0OTg0OTYz"},{"node":{"id":"1909726683!chp","user":{"name":"Andrea"},"createdAt":"2022-04-05T17:41:37.097Z[UTC]"},"cursor":"MzU5MDM4NzQ4"}]}}},"__N_SSG":true},"page":"/","query":{},"buildId":"0pPosy4kuOQbbdPB93hoR","assetPrefix":"/romajs-portal","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
